<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="main">
    <div class="header">
        <div class="header-l">
            <div class="header-l1">
                <div class="header-l2">
                    Startup 3
                </div>
            </div>
        </div>
        <div class="header-r">
            <div class="about">Overview</div>
            <div class="price">Price</div>
            <div class="blog">Blog</div>
            <div class="feedback">Feedback</div>

            <div class="btn-t">
                <div class="btn-t1">Purchase</div>
            </div>
        </div>
    </div>
    <div class="main-c">
        <div class="box-1">
            <div class="box-11">
                Generate Awesome Web Pages
            </div>
            <div class="box-12">
                The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can
                use as is or you can add new blocks.
            </div>
            <button class="middle-fill">
                Learn More
            </button>
        </div>
        <div class="box-2">
            <div class="sign-up-h">Sign Up Now</div>
            <div class="middle-dark-outline">
                <input type="text" placeholder="Your email" class="box-22">
            </div>
            <div class="middle-dark-outline2">
                <input type="text" placeholder="Your password" class="box-23">
            </div>
            <div class="checkbox">
                <div class="checkbx">
                    <div class="check-on">
                        <div class="rectangle">
                            <div class="pointer">&checkmark;</div>
                        </div>
                    </div>
                    <div class="checked">
                        I agree to the Terms of Service.
                    </div>
                </div>
            </div>
            <div class="signin-btn">
                <button class="signin-btn-rectangle">
                    Sign In
                </button>
            </div>
            <div class="divide-or">
                <div class="divider-left"></div>
                <div class="divider-center">or</div>
                <div class="divider-right"></div>
            </div>
            <div class="signin-twitter">
                <button class="signin-twitter-rectangle">
                    Login via Twitter
                </button>
            </div>
            <div class="cover">
                <div class="sign-in">Do you have an Account?</div>
                <div class="sign-in-1">Sign In</div>
            </div>

        </div>
    </div>

</body>

</html>
